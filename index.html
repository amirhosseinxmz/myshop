<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop - Modern Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- نوار بالایی -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-store me-2"></i>My Modern Shop
            </a>
            <a href="/admin" class="btn btn-outline-light">
                <i class="fas fa-cog me-1"></i> Admin Panel
            </a>
        </div>
    </nav>

    <!-- بخش هیرو -->
    <section class="hero-section bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold text-primary mb-3">Welcome to Our Store</h1>
            <p class="lead text-muted">Discover amazing products at great prices</p>
        </div>
    </section>

    <!-- محصولات -->
    <section class="products-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Featured Products</h2>
            <div id="products" class="row g-4">
                <!-- محصولات اینجا نمایش داده می‌شوند -->
            </div>
        </div>
    </section>

    <!-- فوتر -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 My Modern Shop. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE_URL = '/api';

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const products = await response.json();

                const productsContainer = document.getElementById('products');
                
                if (products.length === 0) {
                    productsContainer.innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                No products added yet.
                            </div>
                        </div>
                    `;
                    return;
                }

                productsContainer.innerHTML = products.map(product => `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 product-card shadow-sm">
                            ${product.image_url ? `
                                <img src="${product.image_url}" class="card-img-top product-image" alt="${product.title}">
                            ` : `
                                <div class="card-img-top bg-secondary d-flex align-items-center justify-content-center text-white" style="height: 200px;">
                                    <i class="fas fa-image fa-3x"></i>
                                </div>
                            `}
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text text-muted flex-grow-1">${product.description || 'No description available'}</p>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="h5 text-primary mb-0">${product.price ? product.price.toLocaleString() + ' Toman' : 'Free'}</span>
                                        ${product.link_to_buy ? `
                                            <a href="${product.link_to_buy}" target="_blank" class="btn btn-success">
                                                <i class="fas fa-shopping-cart me-1"></i> Buy Now
                                            </a>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error loading products. Please try again.
                        </div>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
