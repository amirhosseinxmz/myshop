<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>My Online Shop</h1>
            <nav>
                <a href="/admin" class="admin-link">Admin Panel</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-section">
            <h2>Welcome to Our Shop</h2>
            <p>Best products with the best prices</p>
        </section>

        <section class="products-section">
            <h2>Our Products</h2>
            <div id="products" class="products-grid">
                <!-- Products will be displayed here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Â© 2024 My Shop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                const products = await response.json();

                const productsContainer = document.getElementById('products');
                
                if (products.length === 0) {
                    productsContainer.innerHTML = '<p class="no-products">No products added yet.</p>';
                    return;
                }

                productsContainer.innerHTML = products.map(product => `
                    <div class="product-card">
                        ${product.image_url ? `
                            <div class="product-image">
                                <img src="${product.image_url}" alt="${product.title}" onerror="this.style.display='none'">
                            </div>
                        ` : `
                            <div class="product-image no-image">
                                <span>No Image</span>
                            </div>
                        `}
                        <div class="product-info">
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-description">${product.description || 'No description'}</p>
                            <div class="product-footer">
                                <span class="product-price">${product.price ? product.price.toLocaleString() + ' Toman' : 'Price not set'}</span>
                                ${product.link_to_buy ? `
                                    <a href="${product.link_to_buy}" target="_blank" class="buy-button">
                                        Buy Now
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products').innerHTML = 
                    '<p class="error">Error loading products. Please try again.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
